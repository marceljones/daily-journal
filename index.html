<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="mylogo.png" alt="Marcy's Daily Coding Journal">
    </header>
    <h2>Daily Journal</h2>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <br>
        <br>
        <h2>Concepts Covered</h2>
        
        <fieldset>
            <label for="conceptsCovered">Primary</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        
        <br>
        
        <fieldset>
            <label for="conceptsCovered">Seconday</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
       
        <br>
        <h2>Daily Journal & Notes</h2>
        
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="text" name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
      
        <br>
        <br>
        <h2>Mood Variation</h2>
        <fieldset>
            <label for="moodVariation">Morning</label>
            <select class="amMood" name="mood" id="mood">
                <option value="excited">Excited</option>
                <option value="content">Content</option>
                <option value="anxious">Anxious</option>
                <option value="overwhelmed">Overwhelmed</option>
            </select>
        </fieldset>
        <fieldset>
                <label for="moodVariation">Evening</label>
            <select class="pmMood" name="mood" id="mood">
                <option value="happy">Happy</option>
                <option value="relieved">Relieved</option>
                <option value="content">Content</option>
                <option value="idiotic">Idiotic</option>
                <option value="overworked">Overworked</option>
                <option value="disillusioned">Disillusioned</option>
            </select>
        </fieldset>
            <br>
            <br>
            <h2>Daily Achievements</h2>
            <div class="achievement1">
        <fieldset>
            <label for="achievements">Item #1</label>
            <input type="text">
        </fieldset>
        </div>
        <div class="achievement2">
        <fieldset>
            <label for="achievements">Item #2</label>
            <input type="text">
        </fieldset>
        </div>
        <br>
        <br>
        <h2>Level of Understanding</h2>
        <h3>0 = None  5 = Excellent</h3>
        <div class="Understanding">
        <fieldset>
            <label for="levelOfUnderstanding">0 to 5</label>
            <input type="number" id="quantity" name="quantity" min="0" max="5">
        </fieldset>
        </div>
        <br>
        <br>
        <fieldset>
            <label for="submit">Record Entry</label>
            <input type="submit" value="Record Entry">
        </fieldset>
       </form>
       <section id="entryLog">
           <h2>Previous Journal Entries</h2>
           <input type="text" value="entry">
       </section>
    <footer>&copy; 2020 Marcy's Daily Cody Journal</footer>
    <script type="module" src="./scripts/main.js>   
</body>

</html>
